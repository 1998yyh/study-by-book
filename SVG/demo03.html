<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  </head>

  <body>
    <!-- 
    clip裁剪
    -->
    <svg x="0px" y="0px" width="300px" height="300px" viewBox="0 0 300 300">
      <defs>
        <clipPath id="cut-of-bottom">
          <rect x="0" y="0" width="300px" height="150px"></rect>
        </clipPath>
      </defs>
      <circle cx="150px" cy="150px" r="150px" fill="green" clip-path="url(#cut-of-bottom)"></circle>
    </svg>


    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
      <defs>
        <linearGradient id="Gradient">
          <stop offset="0" stop-color="white" stop-opacity="0" />
          <stop offset="1" stop-color="white" stop-opacity="1" />
        </linearGradient>
        <mask id="Mask">
          <rect x="0" y="0" width="200" height="200" fill="url(#Gradient)" />
        </mask>
      </defs>
      <rect x="0" y="0" width="200" height="200" fill="green" />
      <rect x="0" y="0" width="200" height="200" fill="red" mask="url(#Mask)" />
    </svg>

    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 800 300"
      version="1.1">
      <defs>
        <linearGradient id="gradient" gradientUnits="userSpaceOnUse" gradientTransform="rotate(0)" x2="800" y2="0">
          <stop offset="0" stop-color="#FFFFFF" stop-opacity="0" />
          <stop offset="0.25" stop-color="#FFFFFF" stop-opacity="0.25" />
          <stop offset="1" stop-color="#FFFFFF" stop-opacity="1" />
        </linearGradient>
        <mask id="mask" maskUnits="userSpaceOnUse">
          <rect width="800" height="300" fill="url(#gradient)" />
        </mask>
        <text id="txt" x="400" y="150" font-family="Arial Black" font-size="60" text-anchor="middle">卧槽</text>
      </defs>
      <use xlink:href="#txt" fill="#FFDD00" mask="url(#mask)" />
    </svg>

    
  </body>

</html>
